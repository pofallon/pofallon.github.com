---
layout: default
menu: blog
title: Blog
---
<div class="page-header">
  <h1>Blog <small>posts by date</small></h1>
</div>
<div class="row">
  <div class="span12">
    <ul class="posts">
    {% for post in site.posts %}
    	<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  </div>
</div>
